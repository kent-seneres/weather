name: Build Android

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Also trigger on release created events
  release:
    types:
      - created

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # https://github.com/expo/expo-github-action/issues/20
      - name: Increase file watcher limit
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - uses: actions/setup-node@master

      # set up environment variables required for the build
      - name: Set environment variables
        run: |
          echo "OWM_APP_ID=${{ secrets.OWM_APP_ID }}" >> .env
          echo "WEATHERBIT_API_KEY=${{ secrets.WEATHERBIT_API_KEY }}" >> .env
          echo "HERE_API_KEY=${{ secrets.HERE_API_KEY }}" >> .env

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      # build release and test APKs
      - name: Build Android APKs
        run: |
          cd android && chmod +x ./gradlew && ./gradlew assembleRelease assembleAndroidTest -DtestBuildType=release --no-daemon

      # upload the APKs, to be used in the detox e2e test
      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apks
          path: android/app/build/outputs/apk/

  test:
    name: Run Tests
    needs: build

    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master

      - name: Create APK directory
        run: mkdir -p android/app/build/outputs/apk/

      - name: Download APKs
        uses: actions/download-artifact@v3
        with:
          name: release-apks
          path: android/app/build/outputs/apk/

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Check APKs
        run: ls -R android/app/build/outputs/apk/

      - name: Install dependencies
        run: yarn install

      - name: Run adb commands
        run: adb devices

      - name: Run e2e test
        run: yarn test-e2e
